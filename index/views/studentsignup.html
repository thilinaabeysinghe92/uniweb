<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <script src=
    "http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js" type=
    "text/javascript">
    </script>
    <script src=
    "http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js" type=
    "text/javascript">
    </script>
    <link href=
    "http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css"
    rel="stylesheet" type="text/css">
    <link href=
    "http://pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css"
    rel="stylesheet" type="text/css">
    <title></title>
</head>
<body>
    <div class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle" data-target="#navbar-ex-collapse"
                data-toggle="collapse" type="button"><span class=
                "sr-only">Toggle navigation</span><span class=
                "icon-bar"></span><span class="icon-bar"></span><span class=
                "icon-bar"></span></button><a class="navbar-brand" href=
                "#"><span>Brand</span></a>
            </div>
            <div class="collapse navbar-collapse" id="navbar-ex-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="active">
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">Contacts</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <form class="form-horizontal" role="form" action="/signup/studentsignuppost" method="post">
                        <div class="form-group">
                            <div class="col-sm-2">
                                <label class="control-label" for=
                                "username">Username</label>
                            </div>
                            <div class="col-sm-10">
                                <input class="form-control" id="username"
                                placeholder="username" type="text" name="username">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-2">
                                <label class="control-label" for=
                                "uid">University ID</label>
                            </div>
                            <div class="col-sm-10">
                                <input class="form-control" id="uid"
                                placeholder="University id number" type="text" name="uid">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-2">
                                <label class="control-label" for=
                                "firstname">First name</label>
                            </div>
                            <div class="col-sm-10">
                                <input class="form-control" id="firstname"
                                placeholder="Enter First Name" type="text" name="firstname">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-2">
                                <label class="control-label" for=
                                "lastname">Last &nbsp;name</label>
                            </div>
                            <div class="col-sm-10">
                                <input class="form-control" id="lastname"
                                placeholder="Enter Last Name" type="text" name="lastname">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-2">
                                <label class="control-label" for=
                                "email">Email address</label>
                            </div>
                            <div class="col-sm-10">
                                <input class="form-control" id="email"
                                placeholder="Email" type="email" name="email">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-2">
                                <label class="control-label" for=
                                "passwd">Password</label>
                            </div>
                            <div class="col-sm-10">
                                <input class="form-control" id="passwd"
                                placeholder="Password" type="password" name="passwd">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-2">
                                <label class="control-label" for=
                                "vpasswd">verify password</label>
                            </div>
                            <div class="col-sm-10">
                                <input class="form-control" id="vpasswd"
                                placeholder="Password" type="password" name="vpasswd">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button class="btn btn-primary" type=
                                "submit">Sign up</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
    </div>
</body>
</html>
